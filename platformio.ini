[platformio]
default_envs = esp32-devkit-v4

[common]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = COM3
monitor_speed = 115200
lib_deps =
    iot-mesurable-esp-bootstrap=symlink://../iot-mesurable-esp-bootstrap
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit Unified Sensor @ ^1.1.14
    tzapu/WiFiManager @ ^2.0.17
    bblanchon/ArduinoJson @ ^6.21.3
    ottowinter/AsyncMqttClient-esphome @ ^0.8.6
    adafruit/Adafruit SGP40 Sensor @ ^1.1.3
    adafruit/Adafruit BMP280 Library @ ^2.6.8
    sensirion/Sensirion UART SPS30
    adafruit/Adafruit SGP30 Sensor @ ^2.0.3
    adafruit/Adafruit SHT31 Library @ ^2.2.2
    plerup/EspSoftwareSerial @ ^8.2.0

[env:esp32-devkit-v4]
upload_protocol = espota
upload_port = 192.168.1.73
extends = common
build_flags = 
    -D BOARD_ESP32_DEVKIT_V4
    -D MQTT_HUB_IP=\"192.168.1.162\"  ; Prioritaire sur secrets.h
    ;-D MQTT_HUB_IP=\"growbrain.local\"
